<section class="kairo-auth">
  <div class="kairo-auth-card">
    <!-- Logo -->
    <div class="kairo-logo">
      <img src="/LogoKairo.jpg" alt="Kairo — Organiza. Edita. Avanza." class="kairo-logo-img">
    </div>

    <h2 class="kairo-auth-title" style="text-align:center; margin:0 0 12px;">Regístrate para continuar</h2>

    <form id="registerForm" class="kairo-form" novalidate>
      <!-- Nombres -->
      <label class="kairo-label" for="rname">Ingresar nombres</label>
      <input class="kairo-input-line" id="rname" name="name" type="text" required autocomplete="name" />

      <!-- Apellidos -->
      <label class="kairo-label" for="rlastname">Ingresar apellidos</label>
      <input class="kairo-input-line" id="rlastname" name="lastname" type="text" required autocomplete="family-name" />

      <!-- Fecha de nacimiento -->
      <label class="kairo-label" for="rbirthdate">Fecha de nacimiento</label>
      <input class="kairo-input-line" id="rbirthdate" name="birthdate" type="date" required max="2100-12-31" />


      <!-- Correo -->
      <label class="kairo-label" for="remail">Ingresar correo</label>
      <input class="kairo-input-line" id="remail" name="email" type="email" required autocomplete="email" />

      <!-- Contraseña -->
      <label class="kairo-label" for="rpassword">Ingresar contraseña</label>
      <input class="kairo-input-line" id="rpassword" name="password" type="password" required
        autocomplete="new-password" />

      <!-- Acciones -->
      <button class="kairo-btn kairo-btn-primary" type="submit">CONFIRMAR</button>
      <p class="kairo-link-row"><a class="kairo-link" href="#/login">Cancelar</a></p>

      <!-- Mensajes (usado por tu JS) -->
      <div id="regMsg" class="kairo-alert" hidden aria-live="polite"></div>
    </form>
  </div>
</section>
