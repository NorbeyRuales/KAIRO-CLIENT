<section class="kairo-auth">
    <div class="kairo-auth-card">
        <h2 class="kairo-auth-title">Restablecer contraseña</h2>
        <form id="resetForm" class="kairo-form">
            <label class="kairo-label" for="newPassword">Nueva contraseña</label>
            <input class="kairo-input-line" id="newPassword" type="password" required>
            <button class="kairo-btn kairo-btn-primary" type="submit">Cambiar contraseña</button>
            <div id="resetMsg" class="kairo-alert" hidden></div>
        </form>
    </div>
</section>

<script src="../services/resetPassword.js"></script>
